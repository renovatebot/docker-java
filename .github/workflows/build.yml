name: build

on: [push, pull_request]


env:
  PLATFORM: linux/amd64
  DOCKER_REPO: renovate/java
  DOCKER_CACHE: java
  BUILDX_VERSION: v0.3.1
  # https://github.com/chalk/supports-color/issues/106
  FORCE_COLOR: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: github-cleanup
        uses: renovatebot/internal-tools@v0
        continue-on-error: true
        with:
          command: github-cleanup
          token: ${{ secrets.GH_TOKEN }}
          dry-run: ${{github.ref == 'refs/heads/master'}}

  build:
    needs: [cleanup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [8,11]

    timeout-minutes: 10

    env:
      VERSION: ${{ matrix.java-version }}
      TAGS: ${{ matrix.java-version }}

    steps:
      - name: Set up Docker Buildx ${{ env.BUILDX_VERSION }}
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: ${{ env.BUILDX_VERSION }}

      - uses: actions/checkout@v2

      - name: docker cache
        id: docker-cache
        uses: actions/cache@v1
        with:
          path: .cache
          key: ${{ runner.os }}-${{ env.VERSION }}-docker-${{ hashFiles('Dockerfile') }}

      - name: Docker registry login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Set cache_to
        if: github.ref == 'refs/heads/master'
        run: echo "::set-env name=CACHE_TO::--cache-to=type=registry,ref=renovate/docker-build-cache:${DOCKER_CACHE}-${VERSION},mode=max"

      - name: prepare
        if: env.VERSION == '11'
        run:
          echo "::set-env name=TAGS::latest;${TAGS}"

      - name: Build the Docker images
        run: |
          cache_from=$([ -d .cache ] && echo -n '--cache-from=type=local,src=.cache' || echo -n '')
          docker buildx build \
            --load \
            --build-arg JAVA_VERSION=${VERSION} \
            --tag ${DOCKER_REPO} --tag ${DOCKER_REPO}:${VERSION} \
            ${CACHE_TO} \
            --cache-from=renovate/docker-build-cache:${DOCKER_CACHE}-${VERSION} \
            $cache_from \
            .

      - name: Test the Docker images
        run: docker run --rm -t ${DOCKER_REPO} java -version

      - name: Publish
        uses: renovatebot/internal-tools@v0
        with:
          command: "docker-publish"
          image: ${{ env.DOCKER_REPO }}
          tags: ${{ env.TAGS }}
          dry-run: ${{ github.ref != 'refs/heads/master' }}
